<!DOCTYPE html>

</head>
<body>

    <div class="hole js-hole4">
      <div class="mole js-target"></div>

    <div class="hole js-hole5">

    </div>
    <div class="hole js-hole6">
      <div class="mole js-target"></div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
