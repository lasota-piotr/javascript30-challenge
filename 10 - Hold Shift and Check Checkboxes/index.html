<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="c-checklist js-checklist">
    <div class="c-checklist__item">
      <input class="c-checklist__checkbox js-checklist__checkbox" type="checkbox">
      <p class="c-checklist__content">This is an inbox layout.</p>
    </div>
    <div class="c-checklist__item">
      <input class="c-checklist__checkbox js-checklist__checkbox" type="checkbox">
      <p class="c-checklist__content">Check one item</p>
    </div>
    <div class="c-checklist__item">
      <input class="c-checklist__checkbox js-checklist__checkbox" type="checkbox">
      <p class="c-checklist__content">Hold down your Shift key</p>
    </div>
    <div class="c-checklist__item">
      <input class="c-checklist__checkbox js-checklist__checkbox" type="checkbox">
      <p class="c-checklist__content">Check a lower item</p>
    </div>
    <div class="c-checklist__item">
      <input class="c-checklist__checkbox js-checklist__checkbox" type="checkbox">
      <p class="c-checklist__content">Everything inbetween should also be set to checked</p>
    </div>
    <div class="c-checklist__item">
      <input class="c-checklist__checkbox js-checklist__checkbox" type="checkbox">
      <p class="c-checklist__content">Try do it with out any libraries</p>
    </div>
    <div class="c-checklist__item">
      <input class="c-checklist__checkbox js-checklist__checkbox" type="checkbox">
      <p class="c-checklist__content">Just regular JavaScript</p>
    </div>
    <div class="c-checklist__item">
      <input class="c-checklist__checkbox js-checklist__checkbox" type="checkbox">
      <p class="c-checklist__content">Good Luck!</p>
    </div>
    <div class="c-checklist__item">
      <input class="c-checklist__checkbox js-checklist__checkbox" type="checkbox">
      <p class="c-checklist__content">Don't forget to tweet your result!</p>
    </div>
  </div>

<script src="index.js" charset="utf-8"></script>
</body>
</html>
