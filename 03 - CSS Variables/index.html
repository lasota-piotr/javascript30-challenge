<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='u-prominent-text'>JS</span></h2>

  <div class="c-controls js-controls">
    <label for="spacing">Spacing:</label>
    <input class="js-controls__input" id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input class="js-controls__input" id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input class="js-controls__input" id="base" type="color" name="base-color" value="#ffc600">
  </div>

  <img class="c-image" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script src="index.js" charset="utf-8"></script>

</body>
</html>
