<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="c-player js-player">
     <video class="c-player__video js-player__video" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

     <div class="c-player__controls">

       <div class="c-player__progress js-player__progress">
        <div class="c-player__progress-filled js-player__progress-filled"></div>
       </div>

       <button class="c-player__button js-player__play-toggle"
        title="Toggle Play">►</button>

       <input type="range" name="volume"
        class="c-player__slider js-player__slider"
        min="0" max="1" step="0.05" value="1">

       <input type="range" name="playbackRate"
        class="c-player__slider js-player__slider"
        min="0.5" max="2" step="0.1" value="1">

       <button data-skip="-10" class="c-player__button js-player__skip-button">
        « 10s
       </button>

       <button data-skip="25" class="c-player__button js-player__skip-button">
        25s »
       </button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
